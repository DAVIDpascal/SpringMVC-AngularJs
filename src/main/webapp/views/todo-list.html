<div id="todoList">

    <h2>Liste des todos</h2>

    <ul>
        <li ng-repeat="todo in todos">
            <a href="#/todo/{{todo.id}}"><span class="todoTitle">{{todo.title}}</span></a> :
            <span class="todoDescription">{{todo.description | filter:ellipsis:20}}</span> &nbsp;
            <button class="button" ng-click="deleteTodo(todo)">X</button>
        </li>
    </ul>

    <hr/>

    <button ng-click="gotoTodoNewPage()" class="button">Ajouter</button>

</div>
